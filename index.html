<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
    <div class="cards">
      <div class="card-front">
        <span class="card-number">
          0000 0000 0000 0000
        </span>
        <span class="card-name">
          FELICIA LEIRE
        </span>
        <span class="card-date">
          <span class="card-month">00</span>/
          <span class="card-year">00</span>
        </span>
      </div>
      <div class="card-back">
        <span class="card-cvv">000</span>
      </div>
    </div>
    <form class="container-item">
      <div class="labels">
        <label class="label">Cardholder Name</label>
        <input 
        id="name" 
        class="input-margin" type="text" 
        placeholder="Name"
        value=""
        >
        <label class="error name-error">
          
        </label>
      </div>
      <div class="labels">
        <label class="label">Card Number</label>
        <input 
        id="number" 
        class="input-margin" 
        type="text" 
        placeholder="0000 0000 0000 0000"
        value="">
        <label class="error card-error">
          
        </label>
      </div>
      <div>
        <label class="side-labels">
          <span>MM/YY</span>
          <span>CVC</span>
        </label>
        <div class="date-cvv">
          <div class="date-container">
            <input 
            id="month" 
            type="number" 
            placeholder="MM" value="">
            
            <input 
            id="year" 
            type="number" 
            placeholder="YY"
            value=""
            >
            
          </div>
          <input id="cvv" type="text" placeholder="CVV" value="">
          
        </div>
        <div class="error-container">
          <label class="date-error error"></label>
          <label class="cvv-error error" for=""></label>
        </div>

      </div>
      <input id="submit" type="submit" value="Confirm">
    </form>
    <div class="done-message container-item hidden">
      <img src="images/icon-complete.svg" alt="">
      <h1>Thank You!</h1>
      <p>We've added your card details.'</p>
      <button id="continue" class="submit">
        Continue
      </button>
    </div>
  </div>



  <script src="app.js"></script>
</body>
</html>
